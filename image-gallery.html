<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>pageSwitch.js jQuery Carousel Plugin Demo</title>
<link href="//www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link href='//fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/pageSwitch.min.css">
<link rel="stylesheet" href="css/imageGallery.css">

</head>
<body>
<div id="container">
  <div class="sections">
    <div class="section" id="section0">
      <h3>Page 0</h3>
    </div>
    <div class="section" id="section1">
      <h3>Page 1</h3>
    </div>
    <div class="section" id="section2">
      <h3>Page 2</h3>
    </div>
    <div class="section" id="section3">
      <h3>Page 3</h3>
    </div>
  </div>
</div>
<script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="js/pageSwitch.min.js"></script> 
<script>
		$("#container").PageSwitch({
			direction:'horizontal',
			easing:'ease-in',
			duration:1000,
			autoPlay:true
		});
	</script>
</body>
</html>
